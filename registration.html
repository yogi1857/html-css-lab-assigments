<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="divmain">
        <h1 >STUDENT REGISTRATION FORM</h1>
        <div id="divname">
            NAME <input type="text">  &nbsp; <input type="file">YOUR FEE RECIPT
        </div>
        <div id="divfname">
            FATHER NAME <input type="text">&nbsp  MOTHERS NAME <input type="text">
        </div>
        <div id="divaddress">
            ADDRESS <input type="text">
        </div>
        <div id="divselect">
           STATES <select name="states">
                <option>UP</option>
                <option>MP</option>
                <option>HP</option>
                <option>WB</option>
            </select>
            GENDER <input type="radio" name="GENDER">MALE <input type="radio" name="GENDER">female
        </div>
        <div id="divhobbies">
            HOBBIES <input type="checkbox">CRICKET <input type="checkbox">FOOTBALL <input type="checkbox">VOLLYBALL <input type="checkbox">BADMINTON
        </div>
        <div id="divdob">
           DOB <input type="date" >
        </div>
        <div id="divsubmit">
             <input type="submit">
        </div>
    </div>
</body>
</html>
